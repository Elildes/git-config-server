  spring:
    datasource:
      url: jdbc:h2:mem:banco-cliente
      username: sa
      password:
      driverClassName: org.h2.Driver

    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
            
    h2:
      console:
        enabled: true
        path: /h2
    
    cloud:
      loadbalancer:
        ribbon:
          enabled: false
   
  eureka:
    instance:
      prefer-ip-address: true
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://localhost:8761/eureka/
        